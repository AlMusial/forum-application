<div class="card mb-4">
  <h6 class="card-header">Add new thread:</h6>
  <form #addForm="ngForm" (ngSubmit)="addThread()">
    <div class="form-group m-2">
      <h6>Title:</h6>
      <input type="text" class="form-control" required name="title" [(ngModel)]="model.title">
    </div>
    <div class="form-group m-2">
      <h6 class="mt-2">Your comment:</h6>
      <input type="text" class="form-control" required name="content" [(ngModel)]="model.content">
    </div>
      <button class="btn btn-success m-2 text-right" type="submit">Add</button>
  </form>
</div>
