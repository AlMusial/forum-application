<div class="class container mt-4">
  <div class="class row">
    <div class="col-md-8">
        <div class="thread-card">
          <h5 class="card-header" [routerLink]="['/threads/', thread.id]">
            {{ thread.title }}
          </h5>
          <div class="card-body">
            <p class="card-text">{{ thread.content }}</p>
            <p class="card-text width-max">
              <img class="img-card mr-2" src="{{thread.photo}}" [routerLink]="['/profiles/', thread.userId]">
              <small class="text-muted"> {{thread.username | titlecase }} {{thread.created | date : "medium"}}</small>
            </p>
          </div>
      </div>
        <app-comment [comments]="thread.comments"></app-comment>
        <app-add-comment [thread]="thread.id"></app-add-comment>
    </div>  
    <div class="col-sm-8"></div>
  </div>
</div>
