<div class="card mb-4 mt-4">
  <h6 class="card-header">Post a comment:</h6>
  <form #addForm="ngForm" (ngSubmit)="addComment()">
    <div class="form-group m-2">
      <input type="text" class="form-control" required name="content" [(ngModel)]="model.content">
    </div>
      <button class="btn btn-success m-2" type="submit">Add comment</button>
  </form>
</div>
